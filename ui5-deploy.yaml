# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: morixe.zfirecibosaprob
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://mxecid.morixe.com.ar:44300
          client: "100"
        app:
          name: ZFIRECIBOAPB
          description: Cobranzas Aprobador App
          package: ZFIORI
          transport: MXDK900457
        exclude:
          - /test/
